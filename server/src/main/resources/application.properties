spring.application.name=SOF3062_SOF3062.02_BL2_SU25
#Connect SQL
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=hibernate_demo;encrypt=true;trustServerCertificate=true;
spring.datasource.username=sa
